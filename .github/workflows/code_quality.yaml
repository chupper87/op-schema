name: Python Code Quality
on: [push]

jobs:
  code_quality:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_timepiece
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Sync dependencies
        run: uv sync --frozen
      - name: Lock file check
        run: uv lock --locked
      - name: Ruff check
        run: uvx ruff check .
      - name: Ruff format check
        run: uvx ruff format --check .
      - name: Pyright
        run: uv run pyright
      - name: Pytest
        run: uv run pytest
        env:
          DB_URL: "postgresql+psycopg2://postgres:postgres@localhost:5432/test_timepiece"
          SECRET_KEY: "dummy-secret"
          ALGORITHM: "HS256"
          ACCESS_TOKEN_EXPIRE_MINUTES: "30"
          DEBUG: "false"
      - name: Build package
        run: uv build
